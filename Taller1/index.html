<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Listado de Series</title>
  <style>
    /* Estilo para el encabezado de la tabla */
    thead {
      background-color: white; /* Fondo turquesa para la fila de encabezado */
    }

    th {
      font-weight: bold; /* Texto en negrita */
      text-align: left; /* Alineación a la izquierda */
      padding: 12px; /* Espaciado entre celdas */
    }

    tr {
        background-color: whitesmoke; /* Fondo gris claro para todas las filas */
        }


    td {
      padding: 10px; /* Espaciado entre celdas */
      text-align: left; /* Alineación a la izquierda */
    }

    /* Estilo específico para la fila del título "TV Series" */
    tr.title-row {
      background-color: white; /* Fondo turquesa para la fila del título */
    }

    th{
      font-weight: bold; /* Texto en negrita */
      color: black; /* Color del texto blanco */
      text-align: left; /* Alineación a la izquierda */
      padding: 10px; /* Espaciado entre celdas */
    }

    th {
      font-size: 18px; /* Tamaño de fuente más pequeño */
    }

    td:nth-child(1) {
      font-weight: bold; /* Texto en negrita para la primera columna (ID) */
    }

    td:nth-child(2) {
      color:rgb(57, 159, 222); /* Texto en negrita para la primera columna (ID) */
    }

  </style>
</head>
<body>
    <div class="row" style="background-color: turquoise; display: flex; align-items: center;">
        <img src="https://logopond.com/logos/183c34d9111be773149fa3861738e744.png" alt="Imagen" style="width: 40px;  margin-right: 10px;">
        <h1 style="font-size: 18px;">TV Series</h1>
    </div>
  <table>
    <thead>
      <tr class="title-row">
        <th class="title-cell">#</th>
        <th class="title-cell Name">Name</th>
        <th>Channel</th>
        <th>Seasons</th>
      </tr>
    </thead>
    <tbody id="series-list"></tbody>
  </table>
  <script type="module" src="main.js"></script>
  <div class="row">
    <p>Seasons average: <span id="promedio"></span></p>
  </div>
</body>
</html>
